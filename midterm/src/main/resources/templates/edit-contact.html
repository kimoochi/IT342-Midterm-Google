<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Contact</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
  <h1>Edit Contact</h1>
  <div class="form-container">
    <form th:action="@{/contacts/update/{id}(id=${resourceName?.replace('/', '_') ?: contact?.resourceName?.replace('/', '_')})}" th:object="${contact}" method="post">
      <input type="text" th:field="*{firstName}" placeholder="First Name" th:value="${contact?.firstName ?: ''}" required>
      <input type="text" th:field="*{lastName}" placeholder="Last Name" th:value="${contact?.lastName ?: ''}">
      <input type="text" th:field="*{email}" placeholder="Email" th:value="${contact?.email ?: ''}" required>
      <input type="text" th:field="*{phoneNumber}" placeholder="Phone" th:value="${contact?.phoneNumber ?: ''}" required>
      <button type="submit">Update Contact</button>
      <a th:href="@{/contacts}" class="button">Cancel</a>
    </form>
  </div>
</div>
</body>
</html>
